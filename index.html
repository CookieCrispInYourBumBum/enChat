    <style>
      body{
        margin-top: 30px;
      }
      #messageArea{
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div id='userFormArea' class="row">
        <div class="col-md-12">
          <form id='userForm'>
            <div class="form-group">
              <label>Enter Username</label>
              <input class="form-control" id='username'/>
              <br />
              <label>Enter Decryption Password</label>
              <input class="form-control" type="password" id='decPassword'/>
              <br />
              <input type="submit" class="btn btn-primary" value="Login" />
            </div>
          </form>
        </div>
      </div>
      <div id='messageArea' class="row">
        <div class="col-md-4">
          <div class="well">
            <h3>Users</h3>
            <ul class="list-group" id='users'></ul>
          </div>
        </div>
        <div class="col-md-8">
          <div class="chat" id='chat'></div>
          <form id='messageForm'>
            <div class="form-group">
              <label>Enter Message</label>
              <textarea class="form-control" id='message'></textarea>
              <br />
              <input type="submit" class="btn btn-primary" value="Send Message" />
            </div>
          </form>
        </div>
      </div>
    </div>
    <script>
      $(function(){
        var socket = io.connect('http://127.0.0.1:8151'); // Change me
        var $messageForm = $('#messageForm');
        var $message = $('#message');
        var $chat = $('#chat');
        var $messageArea = $('#messageArea');
        var $userFormArea = $('#userFormArea');
        var $userForm = $('#userForm');
        var $users = $('#users');
        var $username = $('#username');
        var $password = $('#decPassword');

        $messageForm.submit(function(e){
          e.preventDefault();
          socket.emit('send message', GibberishAES.enc($message.val(), $password.val()));
          $message.val('');
        });

        socket.on('new message', function(data){
          var messag = data.msg;
          $chat.append('<div class="well"><strong>'+data.user+'</strong>: '+GibberishAES.dec(messag, $password.val())+'</div>');
        });

        $userForm.submit(function(e){
          e.preventDefault();
          socket.emit('new user', $username.val(), function(data){
            if(data){
              $userFormArea.hide();
              $messageArea.show();
            }
          });
          $username.val('');
        });

        socket.on('get users', function(data){
          var html = '';
          for(i = 0;i < data.length;i++){
            html += '<li class="list-group-item">'+data[i]+'</li>';
          }
          $users.html(html);
        });
      });
    </script>
  </body>
</html>
